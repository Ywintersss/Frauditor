name: Dev Branch CI/CD Pipeline

on: 
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    name: Setup and Test Postgres and Django
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: local-frauditor
          POSTGRES_USER: frauditor-admin
          POSTGRES_PASSWORD: Hacker6666
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: backend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Load environment variables from dev.env
      uses: falti/dotenv-action@v1
      with:
        path: backend/dev.env

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test


  docker-build-and-push-dev:
    name: Build and push dev image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile.dev
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frauditor-dev:dev
